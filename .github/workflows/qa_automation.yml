name: Sum JS Tables

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-sum:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm ci || npm i

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run sum script â€” 24f2009283@ds.study.iitm.ac.in
        run: npm run sum:tables

      - name: Display logs tail
        if: always()
        run: |
          echo "If GRAND_TOTAL is above, parsing succeeded."
